<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors Game</h1>
    <div class="divs">
      <div class="div_img" id="rock">
        <img src="/images/rock.png" alt="rock" />
      </div>
      <div class="div_img" id="paper">
        <img src="/images/paper.png" alt="paper" />
      </div>
      <div class="div_img" id="scissors">
        <img src="/images/scissor.png" alt="scissors" />
      </div>
    </div>
    <div class="score-board">
      <div class="User-score">
        <p class="userPoints">0</p>
        <p class="player">User</p>
      </div>
      <div class="Computer-score">
        <p class="compuPoints">0</p>
        <p class="player">Computer</p>
      </div>
    </div>
    <div class="msg">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
